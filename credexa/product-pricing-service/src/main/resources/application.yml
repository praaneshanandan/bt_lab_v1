spring:
  application:
    name: product-pricing-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/product_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=3600s
    cache-names:
      - products
      - productsByCode
      - productsByType
      - activeProducts
      
server:
  port: 8084
  servlet:
    context-path: /api/products

# JWT Configuration (shared with other services)
jwt:
  secret: mySecretKeyForCredexaApplicationMustBe256BitsLongForHS256AlgorithmToWorkProperly
  expiration: 3600000

# Login Service Configuration
login-service:
  url: http://localhost:8081/api/auth

# Customer Service Configuration
customer-service:
  url: http://localhost:8083/api/customer

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    
# Logging
logging:
  level:
    com.app.product: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: DEBUG
